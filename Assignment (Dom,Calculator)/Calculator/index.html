<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <br>
    <div class="calc">
        <div class="screen">
            <div class="dis"></div>
        </div>
        <div class="keys">
            <div class="row">
                <div class="col1 v" onclick="clearall()">AC</div>
                <div class="col1 v" onclick="clearone()">C</div>
                <div class="col1 v" onclick="f1('%')">%</div>
                <div class="col3 v" onclick="f1('/')">/</div>
            </div>
            <div class="row">
                <div class="col2 v" onclick="f1('7')">7</div>
                <div class="col2 v" onclick="f1('8')">8</div>
                <div class="col2 v" onclick="f1('9')">9</div>
                <div class="col3 v" onclick="f1('*')">X</div>
            </div>
            <div class="row">
                <div class="col2 v" onclick="f1('4')">4</div>
                <div class="col2 v" onclick="f1('5')">5</div>
                <div class="col2 v" onclick="f1('6')">6</div>
                <div class="col3 v" onclick="f1('-')">-</div>
            </div>
            <div class="row">
                <div class="col2 v" onclick="f1('1')">1</div>
                <div class="col2 v" onclick="f1('2')">2</div>
                <div class="col2 v" onclick="f1('3')">3</div>
                <div class="col3 v" onclick="f1('+')">+</div>
            </div>
            <div class="row">
                <div class="col4 v" onclick="f1('0')">0</div>
                <div class="col2 v" onclick="f1('.')">.</div>
                <div class="col3 v" onclick="ans()">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
